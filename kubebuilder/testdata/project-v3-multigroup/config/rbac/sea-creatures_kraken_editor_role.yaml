# permissions for end users to edit krakens.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kraken-editor-role
rules:
- apiGroups:
  - sea-creatures.testproject.org
  resources:
  - krakens
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - sea-creatures.testproject.org
  resources:
  - krakens/status
  verbs:
  - get
